<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta Twitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile">
        <img src="profile1.jpeg" alt="" />
        <div class="info">
          <div class="header">
            <div class="photo">
              <img src="profile1.jpeg" alt="" />
            </div>
            <div class="action">
              <button>Seguir</button>
            </div>
          </div>
          <div class="user-info">
            <div class="name"><a href="#">Leonel Moreno</a></div>
            <div class="username">@leogonza</div>
          </div>
          <div class="description">
            Estudiante de la carrera de Ingenieria en informatica
          </div>

          <div class="followers-container">
            <div class="following">
              <a href="#"> <span class="number">20k</span> Seguidores</a>
            </div>
            <div class="followers">
              <a href="#"> <span class="number">3k</span> Siguiendo </a>
            </div>
          </div>

          <div class="other">
            <a href="#">
              <div class="photos">
                <img src="per1.jpeg" alt="" />
                <img src="per2.jpeg" alt="" />
                <img src="per3.jpeg" alt="" />
              </div>
              <div class="names">
                Santiago Flores, Pablo Escovar y 57 m√°s de las cuentas que sigues siguen
                a esta cuenta
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
